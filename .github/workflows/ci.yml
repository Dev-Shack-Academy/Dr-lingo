name: CI Checks (Build & Test)

on:
  pull_request:
    branches: [main]
  # Only run on pushes to main if you want to verify after merge
  # push:
  #   branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  backend-checks:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'services/pyproject.toml'

      - name: Install dependencies
        working-directory: ./services
        run: |
          python -m pip install --upgrade pip
          pip install poetry ruff==0.4.8
          poetry install --no-root

      - name: Run Ruff linter
        working-directory: ./services
        run: |
          ruff check .

      - name: Check Python syntax
        working-directory: ./services
        run: |
          poetry run python -m py_compile config/asgi.py
          poetry run python -m py_compile config/wsgi.py
          poetry run python -m py_compile config/settings.py

      - name: Run Django checks
        working-directory: ./services
        env:
          SECRET_KEY: "test-secret-key-for-ci"
          DEBUG: "False"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          poetry run python manage.py check --deploy

  frontend-checks:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run ESLint
        working-directory: ./client
        run: npm run lint

      - name: Run TypeScript check
        working-directory: ./client
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: ./client
        env:
          VITE_API_BASE_URL: "https://example.com/api"
          VITE_WS_URL: "wss://example.com"
        run: npm run build

  docker-build-test:
    name: Docker - Build Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (test)
        uses: docker/build-push-action@v6
        with:
          context: ./services
          file: ./services/Dockerfile.prod
          push: false
          tags: devshack-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image (test)
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile.prod
          push: false
          build-args: |
            VITE_API_BASE_URL=https://example.com/api
            VITE_WS_URL=wss://example.com
          tags: devshack-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks, docker-build-test]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.backend-checks.result }}" != "success" ] || \
             [ "${{ needs.frontend-checks.result }}" != "success" ] || \
             [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "❌ Some checks failed!"
            echo "Backend: ${{ needs.backend-checks.result }}"
            echo "Frontend: ${{ needs.frontend-checks.result }}"
            echo "Docker: ${{ needs.docker-build-test.result }}"
            exit 1
          else
            echo "✅ All checks passed!"
            echo "Ready to merge to main for deployment."
          fi
